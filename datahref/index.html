<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Datahref snippet</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="datahref.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
    $('body').datahref();
  });
  </script>
</head>
<body>
	<p data-href="http://www.google.com" data-href-settings='{"target": "_blank"}'>Testing clickable non-link</p>
</body>
</html>
